<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <h1>How it Works</h1>
      <div class="row">
        <div class="col-1">
          <div class="phone-container">
            <img class="phone" src="images/screen-1.png" alt="screen 1">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/switch-icon.png" alt="switch icon">
          </div>
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="col-1">
          <div class="phone-container">
            <img class="phone" src="images/screen-2.png" alt="screen 2">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/filter-icon.png" alt="filter icon">
          </div>
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="col-1">
          <div class="phone-container">
            <img class="phone" src="images/screen-3.png" alt="screen 3">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/slider-icon.png" alt="slider icon">
          </div>
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="col-1">
          <div class="phone-container">
            <img class="phone" src="images/screen-4.png" alt="screen 3">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/bars-icon.png" alt="slider icon">
          </div>
          <h2>Stats &#43; Mileage</h2>
          <p>Tracks your trips across all maps.</p>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <label for="email">Email</label>
      <div>
        <input type="text" id="email" name="email">
      </div>
      <label for="select">Why is coding cool?</label>
      <div>
        <select name="select" id="select">
          <option value="Select an option" selected="selected"> Select an option</option>
          <option value="Because it's interesting"> Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
        <p>
          <label for="radio">Favorite Language (choose one)</label>
        </p>
        <div>
          <input id="html" type="radio" name="language" value="HTML"> <label for="html">HTML</label>
          <input id="css" type="radio" name="language" value="CSS"> <label for="css">CSS</label>
          <input id="javascript" type="radio" name="language" value="JavaScript"> <label for="javascript">JavaScript</label>
        </div>
        <p>
          <label for="checkbox">Would you like to sign up for more information?</label>
        </p>
        <div>
          <input id="checkbox" type="checkbox" name="sign me up"> Sign me up!
        </div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <label for="submit"></label>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="left-arrow">
      <i class="fa-solid fa-chevron-left fa-3x"></i>
    </div>
    <div class="image-container">
      <img src="images/025.png" alt="pikachu">
      <div class="image-circles">
        <i id="0" class="fa-solid fa-circle circle"></i>
        <i id="1" class="fa-regular fa-circle circle"></i>
        <i id="2" class="fa-regular fa-circle circle"></i>
        <i id="3" class="fa-regular fa-circle circle"></i>
        <i id="4" class="fa-regular fa-circle circle"></i>
      </div>
    </div>
    <div class="right-arrow">
      <i class="fa-solid fa-chevron-right fa-3x"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

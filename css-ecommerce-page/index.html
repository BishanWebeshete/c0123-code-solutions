<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="col">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div>
          <p class="title">Free People <span class="gray">&#124; Size 6</span></p>
          <p class="description"><span class="price">&#36;35</span><span class="gray"><del>&#36;125 retail</del></span></p>
        </div>
      </div>
      <div class="col">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div>
          <p class="title">Yves Saint Laurent <span class="gray">&#124; One-size</span></p>
          <p class="description"><span class="price">&#36;200 </span><span class="gray"><del>&#36;1600 retail</del></span></p>
        </div>
      </div>
      <div class="col">
        <div class="img-container">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div>
          <p class="title">Tiffany <span class="gray">&#124; One-size</span></p>
          <p class="description"><span class="price">&#36;476 </span><span class="gray"><del>&#36;2000 retail</del></span></p>
        </div>
      </div>
      <div class="col">
        <div class="img-container">
          <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div>
          <p class="title">Louis Vuitton <span class="gray">&#124; One-Size</span></p>
          <p class="description"><span class="price">&#36;95 </span><span class="gray"><del>&#36;1200 retail</del></span></p>
        </div>
      </div>
      <div class="col">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div>
          <p class="title">Reformation <span class="gray">&#124; Size 4</span></p>
          <p class="description"><span class="price">&#36;20</span> <span class="gray"><del>&#36;198 retail</del></span></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

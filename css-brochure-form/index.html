<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form action="">
    <label for="email">COMPANY EMAIL</label>
    <div>
      <input id="email" type="text" name="email" placeholder="sally@company.co">
    </div>
    <label for="name">NAME</label>
    <div>
      <input id="name" type="text" name="text" placeholder="Sally Smith">
    </div>
    <label for="where">WHERE ARE YOU HIRING?</label>
    <div>
      <input id="where" type="text" placeholder="City, Country">
    </div>
    <label for="quantity">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select name="quantity" id="quantity">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </div>
    <button>SUBMIT</button>
  </form>
</body>
</html>
